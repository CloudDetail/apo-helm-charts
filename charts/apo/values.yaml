grafana:
  enabled: true
  image:
    registry: "{{ .Values.global.image.repository }}"
    # -- Docker image repository
    repository: grafana
    # Overrides the Grafana image tag whose default is the chart appVersion
    tag: "10.4.1"
    pullPolicy: "{{ .Values.global.image.pullPolicy }}"
  extraInitContainers: 
  - name: apo-grafana-init-dashboard
    image: "{{ .Values.global.image.repository }}/apo-grafana-init-dashboards:v0.5.0"
    imagePullPolicy: "{{ .Values.global.image.pullPolicy }}"
    volumeMounts:
    - name: apo-dashboards
      mountPath: /tmp/dashboards
  datasources: 
    datasources.yaml:
      apiVersion: 1
      datasources: 
      - name: APO-VictoriaMetric
        type: prometheus
        url: "{{ .Values.global.victoriaMetricsUrl }}"
        access: proxy
        isDefault: true
        uid: APO-VictoriaMetric
  grafana.ini:
    server:
      domain: "localhost"
  # resources: 
  #   limits:
  #     cpu: 1000m
  #     memory: 1024Mi
  #   requests:
  #     cpu: 100m
  #     memory: 128Mi
  rbac:
    create: false

vector:
  enabled: true
  image:
    repository: "{{ .Values.global.image.repository }}/vector"
    tag: "0.41.1-distroless-libc"
    pullPolicy: "{{ .Values.global.image.pullPolicy }}"
  service:
    type: NodePort
    ports:
    - name: datadog-agent
      port: 4310
      targetPort: 4310
      nodePort: 30310
      protocol: TCP
  role: Stateless-Aggregator
  fullnameOverride: "apo-vector"
  clickhouseUrl: "{{ .Values.global.clickhouseUrl }}"
  clickhouseUsername: "{{ .Values.global.clickhouseRootUsername }}"
  clickhousePassword: "{{ .Values.global.clickhouseRootPassword }}"

victoria-metrics-alert:
  enabled: true
  server:
    image:
      repository: "{{ .Values.global.image.repository }}/vmalert"
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v1.102.0"
      pullPolicy: "{{ .Values.global.image.pullPolicy }}"
    datasource:
      url: "{{ .Values.global.victoriaMetricsUrl }}"
    # resources:
    #   limits:
    #     cpu: 1000m
    #     memory: 1024Mi
    #   requests:
    #     cpu: 500m
    #     memory: 512Mi
  alertmanager:
    enabled: true
    image: "{{ .Values.global.image.repository }}/alertmanager"
    tag: v0.25.0
    config:
      global:
        resolve_timeout: 5m
      receivers:
      - name: alert-collector
        webhook_configs:
        - url: http://apo-backend-svc:8080/api/alerts/inputs/alertmanager
      route:
        group_by:
        - alertname
        group_interval: 10s
        group_wait: 30s
        receiver: alert-collector
        repeat_interval: 1m
    extraContainers:
    - name: alertmanager-configmap-reload
      image: "{{ .Values.global.image.repository }}/alertmanager-configmap-reload:v0.9.0"
      imagePullPolicy: "{{ .Values.global.image.pullPolicy }}"
      args:
        - '--volume-dir=/config'
        - '--webhook-url=http://127.0.0.1:9093/-/reload'
      volumeMounts:
        - name: config
          readOnly: true
          mountPath: /config
  rbac:
    create: false

victoria-metrics-single:
