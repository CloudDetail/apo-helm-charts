    - name: otlpgrpc
      protocol: TCP
      port: 4317
      targetPort: 4317
      nodePort: 30317
    - name: otlpk8s
      protocol: TCP
      port: 4319
      targetPort: 4319
      nodePort: 30319
    type: NodePort
