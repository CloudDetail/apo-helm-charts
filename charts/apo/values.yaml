    clickhouseUrl: "{{ .Values.global.clickhouseUrl }}"
    clickhouseUsername: "{{ .Values.global.clickhouseRootUsername }}"
    clickhousePassword: "{{ .Values.global.clickhouseRootPassword }}"
  serviceNodePort:
