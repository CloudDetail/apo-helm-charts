      pullPolicy: "{{ .Values.global.image.pullPolicy }}"
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v1.5.0"
    # resources: 
    #   limits:
    #     cpu: 100m
    #     memory: 128Mi
    #   requests:
    #     cpu: 100m
