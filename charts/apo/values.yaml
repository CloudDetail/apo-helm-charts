    #     memory: 1024Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
  service:
    type: NodePort
    nodePort: 31363
  config:
    victoriaMetricsUrl: "{{ .Values.global.victoriaMetricsUrl }}"
