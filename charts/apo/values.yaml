  clickhouseUrl: "apo-clickhouse-svc:9000"
  clickhouseHttpUrl: "apo-clickhouse-svc:8123"
  clickhouseRootUsername: admin
  clickhouseRootPassword: "WPKf-e9U.X)K)ezTDo9#"
