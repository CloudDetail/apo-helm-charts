    #   limits:
    #     cpu: 200m
    #     memory: 128Mi
    #   requests:
    #     cpu: 100m
    #     memory: 128Mi
    apoOtelCollectorUrl: "apo-otel-collector-gateway-svc:8080"

  apoIlogtail:
