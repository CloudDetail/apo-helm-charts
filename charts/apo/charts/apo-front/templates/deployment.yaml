apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apo-front.fullname" . }}
  labels:
    {{- include "apo-front.labels" . | nindent 4 }}
spec:
  replicas: {{ tpl (toString .Values.replicas) . }}
  selector:
    matchLabels:
      {{- include "apo-front.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "apo-front.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      - name: apo-front
        image: "{{- include "apo-front.image" . }}"
        imagePullPolicy: {{ tpl .Values.image.pullPolicy . }}
        env:
          - name: VITE_APP_APO_CHART_VERSION
            value: "1.4"
        ports:
          - name: http
            containerPort: 80
            protocol: TCP
        resources:
            {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
          - name: apo-front-nginx
            mountPath: /etc/nginx/conf.d/default.conf
            subPath: default.conf
          - name: apo-front-nginx
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
      - name: apo-front-nginx
        configMap:
          name: {{ include "apo-front.fullname" . }}-nginx-config
          defaultMode: 420
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- else if .Values.global.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.global.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.affinity }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- else if .Values.global.affinity }}
      {{- with .Values.global.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- else if .Values.global.tolerations }}
      tolerations:
{{ toYaml .Values.global.tolerations | indent 8 }}
      {{- end }}
