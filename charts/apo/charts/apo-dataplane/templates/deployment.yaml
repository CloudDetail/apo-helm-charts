apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apo-dataplane.name" . }}
  namespace: {{ include "apo-dataplane.namespace" . }}
  labels:
      {{- include "apo-dataplane.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: apo-dataplane
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: apo-dataplane
    spec:
      containers:
        - image: "{{tpl .Values.image.repository . }}:{{tpl .Values.image.tag . }}"
          imagePullPolicy: {{tpl .Values.image.imagePullPolicy . }}
          name: {{ include "apo-dataplane.name" .}}
          ports:
            - containerPort: 8089
              protocol: TCP
          volumeMounts:
            - mountPath: /app/config/dataplane.yml
              name: {{ include "apo-dataplane.name" . }}-config
              subPath: dataplane.yml
      volumes:
        - configMap:
            defaultMode: 420
            name: {{ include "apo-dataplane.name" . }}-config
          name: {{ include "apo-dataplane.name" . }}-config