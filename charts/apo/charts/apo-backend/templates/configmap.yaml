apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "apo-backend.fullname" . }}-config
  labels:
    {{- include "apo-backend.labels" . | nindent 4 }}
data:
  apo.yml: |
    server:
      port: 8080

    logger:
      level: DEBUG
      console_enable: true
      file_enable: true
      # 日志保存路径.
      file_path: "./logs/apo.log"
      # 日志保存个数.
      file_num: 10
      # 日志保存大小，单位MB.
      file_size_mb: 100

    database:
      # 数据库类型 sqllite / mysql
      connection: sqllite
      max_open: 10
      max_idle: 60
      max_life_second: 60
      sqllite:
        database: database/database-apo.db
      mysql:
        host: 127.0.0.1
        port: 3306
        database: demo
        username: ""
        password: ""
        charset: "utf8mb4"

    clickhouse:
      address: "{{ tpl .Values.config.clickhouseUrl . }}"
      username: {{ tpl .Values.config.clickhouseUsername . }}
      password: {{ tpl .Values.config.clickhousePassword . }}
      database: {{ tpl .Values.global.clickhouseDatabase . }}
      replication: {{ tpl .Values.global.clickhouseReplication . }}
      cluster: "{{ .Values.global.clickhouseClusterName }}"

    kubernetes:
      auth_type: "serviceAccount"

    promethues:
      address: "{{ tpl .Values.config.victoriaMetricsUrl . }}"
      # vm / prom
      storage: vm

    language:
      # 返回错误的语言，en - 英文，zh-cn: 简体中文.
      local: zh-cn
    meta_server:
      enable: true
      meta_source_config:
        accept_event_source:
          enable_accept_server: true
        querier:
          enable_query_server: true
        exporter:
          enable_fetch_server: true
