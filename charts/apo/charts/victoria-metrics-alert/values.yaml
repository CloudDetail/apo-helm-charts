# Default values for victoria-metrics-alert.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  compatibility:
    openshift:
      adaptSecurityContext: "auto"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # mount API token to pod directly
  automountToken: true

rbac:
  create: true
  # Note: The PSP will only be deployed, if Kubernetes (<1.25) supports the resource.
  pspEnabled: true
  namespaced: false
  extraLabels: {}
  annotations: {}

server:
  name: server
  enabled: true
  image:
    repository: victoriametrics/vmalert
    tag: "" # rewrites Chart.AppVersion
    # Variant of the image to use.
    # e.g. enterprise, scratch
    variant: ""
    pullPolicy: IfNotPresent
  nameOverride: ""
  fullnameOverride: ""
  imagePullSecrets: []

  ## See `kubectl explain poddisruptionbudget.spec` for more
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  podDisruptionBudget:
    enabled: false
    # minAvailable: 1
    # maxUnavailable: 1
    labels: {}

  # -- Additional environment variables (ex.: secret tokens, flags) https://github.com/VictoriaMetrics/VictoriaMetrics#environment-variables
  env:
    []
    # - name: VM_remoteWrite_basicAuth_password
    #   valueFrom:
    #     secretKeyRef:
    #       name: auth_secret
    #       key: password

  envFrom:
    []
    #- configMapRef:
    #    name: special-config

  # Readiness & Liveness probes
  probe:
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3
    liveness:
      initialDelaySeconds: 5
      periodSeconds: 15
      timeoutSeconds: 5
      failureThreshold: 3

  replicaCount: 1

  # deployment strategy, set to standard k8s default
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  # specifies the minimum number of seconds for which a newly created Pod should be ready without any of its containers crashing/terminating
  # 0 is the standard k8s default
  minReadySeconds: 0

  # vmalert reads metrics from source, next section represents its configuration. It can be any service which supports
  # MetricsQL or PromQL.
  datasource:
    url: ""
    # -- Basic auth for datasource
    basicAuth:
      username: ""
      password: ""
      # -- Auth based on Bearer token for datasource
    bearer:
      # -- Token with Bearer token. You can use one of token or tokenFile. You don't need to add "Bearer" prefix string
      token: ""
      # -- Token Auth file with Bearer token. You can use one of token or tokenFile
      tokenFile: ""

  remote:
    write:
      url: ""
      # -- Basic auth for remote write
      basicAuth:
        username: ""
        password: ""
      # -- Auth based on Bearer token for remote write
      bearer:
        # -- Token with Bearer token. You can use one of token or tokenFile. You don't need to add "Bearer" prefix string
        token: ""
        # -- Token Auth file with Bearer token. You can use one of token or tokenFile
        tokenFile: ""
    read:
      url: ""
      # -- Basic auth for remote read
      basicAuth:
        username: ""
        password: ""
        # -- Auth based on Bearer token for remote read
      bearer:
        # -- Token with Bearer token. You can use one of token or tokenFile. You don't need to add "Bearer" prefix string
        token: ""
        # -- Token Auth file with Bearer token. You can use one of token or tokenFile
        tokenFile: ""

  # -- Notifier to use for alerts.
  # Multiple notifiers can be enabled by using `notifiers` section
  notifier:
    alertmanager:
      url: ""
      # -- Basic auth for alertmanager
      basicAuth:
        username: ""
        password: ""
        # -- Auth based on Bearer token for alertmanager
      bearer:
        # -- Token with Bearer token. You can use one of token or tokenFile. You don't need to add "Bearer" prefix string
        token: ""
        # -- Token Auth file with Bearer token. You can use one of token or tokenFile
        tokenFile: ""

  # -- Additional notifiers to use for alerts
  notifiers:
    []
    # - alertmanager:
    #    url: ""
    #    basicAuth:
    #      username: ""
    #      password: ""
    #    bearer:
    #      token: ""
    #      tokenFile: ""

  extraArgs:
    envflag.enable: "true"
    envflag.prefix: VM_
    loggerFormat: json
    configCheckInterval: 15s

  # -- Additional hostPath mounts
  extraHostPathMounts:
    []
    # - name: certs-dir
    #   mountPath: /etc/kubernetes/certs
    #   subPath: ""
    #   hostPath: /etc/kubernetes/certs
  #   readOnly: true

  # -- Extra Volumes for the pod
  extraVolumes:
    []
    #- name: example
    #  configMap:
    #    name: example

  # -- Extra Volume Mounts for the container
  extraVolumeMounts:
    []
    # - name: example
    #   mountPath: /example

  # -- Additional containers to run in the same pod
  extraContainers:
    []
    #- name: config-reloader
    #  image: reloader-image

  service:
    annotations: {}
    labels: {}
    clusterIP: ""
    ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
    ##
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    servicePort: 8880
    # nodePort: 30000
    type: ClusterIP
    # Ref: https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    # externalTrafficPolicy: "local"
    # healthCheckNodePort: 0

  ingress:
    enabled: false
    annotations: {}
    #   kubernetes.io/ingress.class: nginx
    #   kubernetes.io/tls-acme: 'true'

    extraLabels: {}
    hosts: []
    #   - name: vmselect.local
    #     path: /select
    #     port: http

    tls: []
    #   - secretName: vmselect-ingress-tls
    #     hosts:
    #       - vmselect.local

    # For Kubernetes >= 1.18 you should specify the ingress-controller via the field ingressClassName
    # See https://kubernetes.io/blog/2020/04/02/improvements-to-the-ingress-api-in-kubernetes-1.18/#specifying-the-class-of-an-ingress
    # ingressClassName: nginx
    # -- pathType is only for k8s >= 1.1=
    pathType: Prefix

  podSecurityContext:
    enabled: true
  # fsGroup: 2000

  securityContext:
    enabled: true
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000

  resources:
    {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
  #   memory: 128Mi

  # Annotations to be added to the deployment
  annotations: {}
  # labels to be added to the deployment
  labels: {}

  # Annotations to be added to pod
  podAnnotations: {}

  podLabels: {}

  nodeSelector: {}

  priorityClassName: ""

  tolerations: []

  affinity: {}

  # vmalert alert rules configuration configuration:
  # use existing configmap if specified
  # otherwise .config values will be used
  configMap: ""
  config:
    alertsEn:
      groups:
      - name: "Application Metrics"
        rules:
          - alert: "Average request latency increased by more than 20% compared to yesterday"
            expr: (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_sum[1m])) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m]))) / (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_sum[1m] offset 24h))/ sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m] offset 24h))) - 1 > 0.2
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: "Request error rate increased by more than 20% compared to yesterday"
            expr: ((sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m])) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m]))) or (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m])) * 0)) / ((sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m] offset 24h)) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m] offset 24h))) or (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m] offset 24h)) * 0)) - 1 > 0.2
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: "Request error rate exceeds 0%"
            expr: sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m]))/ sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m])) > 0
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  "Request error rate exceeds 0%"
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Request error rate exceeds 0% (Service name {{ $labels.svc_name }}, Service endpoint {{ $labels.content_key }})
          - alert: "Log error count increased by more than 20% compared to yesterday"
            expr: ((sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) + sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) or sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) or sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) / ((sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) + sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) or sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) or sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) > 1.2
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
      - name: "Host Metrics"
        rules:
          - alert: Host memory usage over 90% for 10 minutes
            expr: sum((node_memory_MemTotal_bytes{job="integrations/unix"} - node_memory_MemAvailable_bytes{job="integrations/unix"}) / node_memory_MemTotal_bytes{job="integrations/unix"}) by (instance_name, cluster_id) > 0.9
            for: 10m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: "Disk space less than 20%"
            expr: ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 20 and ON (instance_name, device, mountpoint) node_filesystem_readonly == 0) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is almost full (< 20% left)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host out of disk space (instance_name {{ $labels.instance_name }})
          - alert: "Abnormal network ingress/egress throughput"
            expr: (sum by (instance_name, cluster_id) (rate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Host network interfaces are probably receiving too much data (> 100 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual network throughput in (instance_name {{ $labels.instance_name }})
          - alert: "Abnormal disk read speed"
            expr: (sum by (instance_name, cluster_id) (rate(node_disk_read_bytes_total[2m])) / 1024 / 1024 > 50) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is probably reading too much data (> 50 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk read rate (instance_name {{ $labels.instance_name }})
          - alert: "Abnormal disk write speed"
            expr: (sum by (instance_name, cluster_id) (rate(node_disk_written_bytes_total[2m])) / 1024 / 1024 > 50) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is probably writing too much data (> 50 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk write rate (instance_name {{ $labels.instance_name }})
          - alert: "High CPU load"
            expr: (sum by (instance_name, cluster_id) (avg by (mode, instance_name, cluster_id) (rate(node_cpu_seconds_total{mode!="idle"}[2m]))) > 0.8) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  CPU load is > 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host high CPU load (instance_name {{ $labels.instance_name }})
          - alert: "Abnormal disk I/O utilization"
            expr: (rate(node_disk_io_time_seconds_total[1m]) > 0.5) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Time spent in IO is too high on {{ $labels.instance_name }}. Check storage for issues.
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk IO (instance_name {{ $labels.instance_name }})
          - alert: "High CPU I/O wait"
            expr: (avg by (instance_name, cluster_id) (rate(node_cpu_seconds_total{mode="iowait"}[5m])) * 100 > 10) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  CPU iowait > 10%. A high iowait means that you are disk or network bound.
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host CPU high iowait (instance_name {{ $labels.instance_name }})
          - alert: "File descriptor usage exceeds 85%"
            expr: (100 * node_filefd_allocated / node_filefd_maximum > 85) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
      - name: "Network Metrics"
        rules:
          - alert: "Network RTT latency exceeds 50ms"
            expr: kindling_network_rtt{namespace!~"apo|deepflow|originx"} * 1000 > 50
            for: 1m
            labels:
              group: network
              severity: warning
            annotations:
              description: |-
                  RTT is high (> 50 ms)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: RTT is high (src_ip {{ $labels.src_ip }} dst_ip {{ $labels.dst_ip }})
      - name: "Container Metrics"
        rules:
          - alert: "Container memory usage exceeds 80%"
            expr: (sum(container_memory_working_set_bytes{name!="",namespace!~"apo|deepflow|originx"}) BY (container, pod, namespace, node_name, cluster_id) / sum(container_spec_memory_limit_bytes{namespace!~"apo|deepflow|originx"} > 0) BY (container, pod, namespace, node_name, cluster_id) * 100) > 80
            for: 2m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container Memory usage is above 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container High Memory usage (instance_name {{ $labels.instance_name }})
          - alert: "High container cpu_cfs_throttled"
            expr: sum(increase(container_cpu_cfs_throttled_periods_total{container!="", namespace!~"apo|deepflow|originx"}[5m])) by (container, pod, namespace, cluster_id) / sum(increase(container_cpu_cfs_periods_total{namespace!~"apo|deepflow|originx"}[5m])) by (container, pod, namespace, cluster_id) > (25 / 100)
            for: 5m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container is being throttled
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container high throttle rate (instance_name {{ $labels.instance_name }})
          - alert: "Container CPU usage exceeds 80%"
            expr: (sum(rate(container_cpu_usage_seconds_total{container!="", namespace!~"apo|deepflow|originx"}[5m])) by (namespace, pod, container, cluster_id) / sum(container_spec_cpu_quota{container!="", namespace!~"apo|deepflow|originx"}/container_spec_cpu_period{container!="", namespace!~"apo|deepflow|originx"}) by (namespace, pod, container, cluster_id) * 100) > 80
            for: 2m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container CPU utilization is above 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container High CPU utilization (instance_name {{ $labels.instance_name }})
    alertsZh:
      groups:
      - name: 应用指标
        rules:
          - alert: 请求错误率相比昨天升高20%以上
            expr: ((sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m])) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m]))) or (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m])) * 0)) / ((sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m] offset 24h)) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m] offset 24h))) or (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{}[1m] offset 24h)) * 0)) - 1 > 0.2
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: 请求错误率超过0%
            expr: sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count{is_error="true"}[1m]))/ sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m])) > 0
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  请求错误率超过0%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: 请求错误率超过0% (服务名 {{ $labels.svc_name }}, 服务端点 {{ $labels.content_key }})
          - alert: 日志错误数相比昨天升高20%以上
            expr: ((sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) + sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) or sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) or sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m])) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) / ((sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) + sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) or sum(increase(originx_logparser_level_count_total{level=~"error|critical", namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id) or sum(increase(originx_logparser_exception_count_total{namespace!~"apo|deepflow|originx"}[1m] offset 24h)) by(container_id, container, node_name, pid, namespace, pod_name, cluster_id)) > 1.2
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: 平均请求延时超过1s
            expr: sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_sum[1m]))/ sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m]))/1000000 > 1000
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: 平均请求延时相比昨天升高50%以上
            expr: (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_sum[1m])) / sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m]))) / (sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_sum[1m] offset 24h))/ sum by (svc_name, content_key, cluster_id) (increase(kindling_span_trace_duration_nanoseconds_count[1m] offset 24h))) - 1 > 0.5
            for: 1m
            labels:
              group: app
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
      - name: 主机相关
        rules:
          - alert: 异常磁盘IO利用率
            expr: (rate(node_disk_io_time_seconds_total[1m]) > 0.5) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Time spent in IO is too high on {{ $labels.instance_name }}. Check storage for issues.
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk IO (instance_name {{ $labels.instance_name }})
          - alert: 文件描述符使用率超过85%
            expr: (100 * node_filefd_allocated / node_filefd_maximum > 85) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: 磁盘不足20%
            expr: ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes < 10 and ON (instance_name, device, mountpoint) node_filesystem_readonly == 0) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is almost full (< 20% left)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host out of disk space (instance_name {{ $labels.instance_name }})
          - alert: 异常网络入吞吐量
            expr: (sum by (instance_name, cluster_id) (rate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Host network interfaces are probably receiving too much data (> 100 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual network throughput in (instance_name {{ $labels.instance_name }})
          - alert: 异常磁盘读速度
            expr: (sum by (instance_name, cluster_id) (rate(node_disk_read_bytes_total[2m])) / 1024 / 1024 > 50) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is probably reading too much data (> 50 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk read rate (instance_name {{ $labels.instance_name }})
          - alert: 异常磁盘写速度
            expr: (sum by (instance_name, cluster_id) (rate(node_disk_written_bytes_total[2m])) / 1024 / 1024 > 50) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  Disk is probably writing too much data (> 50 MB/s)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host unusual disk write rate (instance_name {{ $labels.instance_name }})
          - alert: CPU高负载
            expr: (sum by (instance_name, cluster_id) (avg by (mode, instance_name) (rate(node_cpu_seconds_total{mode!="idle"}[2m]))) > 0.8) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  CPU load is > 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host high CPU load (instance_name {{ $labels.instance_name }})
          - alert: CPU高IO Wait
            expr: (avg by (instance_name, cluster_id) (rate(node_cpu_seconds_total{mode="iowait"}[5m])) * 100 > 10) * on(instance_name) group_left (nodename) node_uname_info{nodename=~".+"}
            for: 1m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  CPU iowait > 10%. A high iowait means that you are disk or network bound.
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Host CPU high iowait (instance_name {{ $labels.instance_name }})
          - alert: 主机内存使用率持续10分钟超过90%
            expr: sum((node_memory_MemTotal_bytes{job="integrations/unix"} - node_memory_MemAvailable_bytes{job="integrations/unix"}) / node_memory_MemTotal_bytes{job="integrations/unix"}) by (instance_name, cluster_id) > 0.9
            for: 10m
            labels:
              group: infra
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
      - name: 网络相关
        rules:
          - alert: 网络RTT延时超过200ms
            expr: kindling_network_rtt{namespace!~"apo|deepflow|originx"} * 1000 > 200
            for: 1m
            labels:
              group: network
              severity: warning
            annotations:
              description: |-
                  RTT is high (> 200 ms)
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: RTT is high (src_ip {{ $labels.src_ip }} dst_ip {{ $labels.dst_ip }})
      - name: 容器相关
        rules:
          - alert: 容器内存使用率超过80%
            expr: (sum(container_memory_working_set_bytes{name!="",namespace!~"apo|deepflow|originx"}) BY (container, pod, namespace, node_name, cluster_id) / sum(container_spec_memory_limit_bytes{namespace!~"apo|deepflow|originx"} > 0) BY (container, pod, namespace, node_name, cluster_id) * 100) > 80
            for: 2m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container Memory usage is above 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container High Memory usage (instance_name {{ $labels.instance_name }})
          - alert: 容器高cpu_cfs_throttled
            expr: sum(increase(container_cpu_cfs_throttled_periods_total{container!="", namespace!~"apo|deepflow|originx"}[5m])) by (container, pod, namespace, cluster_id) / sum(increase(container_cpu_cfs_periods_total{namespace!~"apo|deepflow|originx"}[5m])) by (container, pod, namespace, cluster_id) > (25 / 100)
            for: 5m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container is being throttled
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container high throttle rate (instance_name {{ $labels.instance_name }})
          - alert: 容器CPU使用率超过80%
            expr: (sum(rate(container_cpu_usage_seconds_total{container!="", namespace!~"apo|deepflow|originx"}[5m])) by (namespace, pod, container, cluster_id) / sum(container_spec_cpu_quota{container!="", namespace!~"apo|deepflow|originx"}/container_spec_cpu_period{container!="", namespace!~"apo|deepflow|originx"}) by (namespace, pod, container, cluster_id) * 100) > 80
            for: 2m
            labels:
              group: container
              severity: warning
            annotations:
              description: |-
                  Container CPU utilization is above 80%
                    VALUE = {{ $value }}
                    LABELS = {{ $labels }}
              summary: Container High CPU utilization (instance_name {{ $labels.instance_name }})
      - name: 数据库和中间件相关
        rules:
          - alert: 数据库调用平均耗时超过200毫秒
            expr: increase(kindling_db_duration_nanoseconds_sum[1m])/increase(kindling_db_duration_nanoseconds_count[1m])/1000000 > 200
            for: 2m
            labels:
              group: middleware
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}
          - alert: 数据库调用平均耗时相比昨天升高100%以上
            expr: (increase(kindling_db_duration_nanoseconds_sum[1m])/increase(kindling_db_duration_nanoseconds_count[1m]))/(increase(kindling_db_duration_nanoseconds_sum[1m] offset 24h)/increase(kindling_db_duration_nanoseconds_count[1m] offset 24h)) - 1 > 1
            for: 5m
            labels:
              group: middleware
              severity: warning
            annotations:
              description: |-
                  VALUE = {{ $value }}
                  LABELS = {{ $labels }}

