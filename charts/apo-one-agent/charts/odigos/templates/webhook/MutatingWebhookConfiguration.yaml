apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: apo-odigos-webhook-pod-configuration
webhooks:
  - name: mpod.kb.io
    clientConfig:
      service:
        namespace: {{ .Release.Namespace }}
        name: apo-odigos-webhook-svc
        path: /mutate-core-v1-pod
        port: 443
      caBundle: >-
        
    rules:
      - operations:
          - CREATE
        apiGroups:
          - ''
        apiVersions:
          - v1
        resources:
          - pods
        scope: '*'
    failurePolicy: Ignore
    matchPolicy: Equivalent
    namespaceSelector: {}
    objectSelector: {}
    sideEffects: None
    timeoutSeconds: 10
    admissionReviewVersions:
      - v1
    reinvocationPolicy: Never